<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <div class="row" style="margin:50px;">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>Password Generator</h1>

            <form action="password">
                <div id="slider" style="margin:25px;">
                    <label for="customRange2" class="form-label">Length of password <input type="text" id="textInput" value="18" style="width:30px"></label>
                    <input type="range" class="form-range" min="6" max="30"  step="1" id="customRange2" name="length" onchange="updateTextInput(this.value);">
                </div>
                <div class="form-check from-check-inline" style="margin:5px;">
                <input type="checkbox" name="uppercase" id="upppercase">
                <label class="form-check-label" for="upppercase">Uppercase</label>
                <input type="checkbox" name="numbers" id="numbers">
                    <label class="form-check-label" for="numbers">Numbers</label>
                 <input type="checkbox" name="special" id="special">
                    <label class="form-check-label" for="special">Special Characters</label>
                </div>
                <br>
                <input type="submit" value="Generate Password" class="btn btn-primary" style="margin:5px; background-color:#1e3d59; color:#ffc13b">
                <br>
                <a href="/about" style="margin:5px; color:#ff6e40;">about page</a>

            </form>
        </div>
        <div class="col-md-2"></div>
    <div>
</div>
<script>
   function updateTextInput(val) {
          document.getElementById('textInput').value=val;
        }
</script>
</body>
</html>
